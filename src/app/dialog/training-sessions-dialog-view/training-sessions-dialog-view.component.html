<h2 mat-dialog-title>Training Sessions</h2>
<mat-dialog-content>
  <div *ngIf="sessions.length === 0">
    No training sessions found.
  </div>
  <mat-list *ngIf="sessions.length > 0">
    <mat-list-item *ngFor="let s of sessions">
      <div class="flex justify-between items-center w-full">
        <div>
          <strong>{{ s.name }}</strong>
          ({{ s.date }} {{ s.start_time }} - {{ s.duration }})
        </div>
        <button mat-raised-button color="warn" (click)="openDeleteDialog(s)">Delete</button>
      </div>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
