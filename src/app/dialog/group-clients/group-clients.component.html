<h2 mat-dialog-title>Group Clients</h2>

<mat-dialog-content>
  <div *ngIf="loading" class="loading-container" style="text-align: center; margin: 24px 0;">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!loading && clients.length === 0" style="text-align: center; margin: 24px 0;">
    No clients in this group.
  </div>

  <div *ngIf="!loading && clients.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let client">{{ client.first_name }}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let client">{{ client.last_name }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let client">
          <button mat-raised-button color="warn" (click)="removeClient(client)">
            Delete
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="['first_name', 'last_name', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['first_name', 'last_name', 'action'];"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>

<!-- Confirmation dialog template -->
<ng-template #confirmDialog let-data="data">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
  </mat-dialog-actions>
</ng-template>
