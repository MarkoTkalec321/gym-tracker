<!-- group-dialog.component.html -->
<h2 mat-dialog-title>Create Group</h2>
<mat-dialog-content>
  <form [formGroup]="groupForm" class="group-form">
    <mat-form-field appearance="outline">
      <mat-label>Group Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" formControlName="capacity" min="1" max="99">
      <mat-hint>Max: 99</mat-hint>
      <mat-error *ngIf="groupForm.get('capacity')?.hasError('max')">
        Capacity cannot exceed 99
      </mat-error>
      <mat-error *ngIf="groupForm.get('capacity')?.hasError('min')">
        Capacity must be at least 1
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="groupForm.invalid">
    Create
  </button>
</mat-dialog-actions>
