<div class="admin-container" style="padding: 16px;">

  <h2>Clients Management</h2>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="clients" class="mat-elevation-z8" *ngIf="!loading">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let client">
        {{ client.first_name }} {{ client.last_name }}
      </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Date of birth</th>
      <td mat-cell *matCellDef="let client">{{ client.date_of_birth }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button color="warn" (click)="deleteClient(client.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name','email','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name','email','actions'];"></tr>

  </table>

  <p *ngIf="!loading && clients.length === 0">No clients found.</p>

</div>
